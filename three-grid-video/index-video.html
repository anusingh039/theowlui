<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Background Video Across Three Grids</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

          <!-- Toggler Button for Collapse -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <!-- Collapsible Navbar Content -->
          <div class="collapse navbar-collapse " id="navbarCollapse">
            <!-- Left side navigation items -->
            <ul class="navbar-nav me-auto pt-4">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>

              </li>
            </ul>
    
            <!-- Right side navigation item -->
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Letâ€™s Start a Conversation </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container-fluid px-5" style="background: #000;">
        <div class="px-5">
            <div class="row pt-5 pb-5">
                <div class="col-md-5">
                    <div class="grid-column">
                        <video autoplay muted loop>
                            <source src="three-grid-video.mp4" type="video/mp4">
                        </video>
                        <div class="video-content-left p-3">
                            <p class="text-white">NEXT-GEN FUEL<br> FOR A SUSTAINABLE<br> FUTURE
                                <span class="go-to-next">GO TO THE NEXT <i class="fa-regular fa-circle-arrow-right ms-2"></i></span>
                               
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="grid-column">
                        <video autoplay muted loop>
                            <source src="three-grid-video.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <div class="video-content-left p-3">
                          <div class="social-circle">
                            <div class="main-button">+</div>
                            <div class="icon-list">
                              <a href="#" class="icon"><img src="images/behance_logo.png"></a>
                              <a href="#" class="icon"><img src="images/dribbble_logo.png"></a>
                              <a href="#" class="icon"><img src="images/discord_logo.png"></a>
                              <a href="#" class="icon"><img src="images/github_logo.png"></a>
                              <a href="#" class="icon"><img src="images/instagram_logo.png"></a>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="grid-column">
                        <video autoplay muted loop>
                            <source src="three-grid-video.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <div class="video-content-right">
                            <div class="ring-text-div">
                                <svg class="ring-text" viewBox="0 0 100 100" width="100" height="100">
                                    <defs>
                                      <path id="circle"
                                        d="
                                          M 50, 50
                                          m -37, 0
                                          a 37,37 0 1,1 74,0
                                          a 37,37 0 1,1 -74,0"/>
                                    </defs>
                                    <text font-size="11.5">
                                      <textPath xlink:href="#circle">
                                        Turn off the light for future delight. Save power.
                                      </textPath>
                                    </text>
                                  </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
